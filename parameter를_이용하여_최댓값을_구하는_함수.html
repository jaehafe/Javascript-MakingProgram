<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>파라미터를 이용해서 최댓값 구하는 함수</title>
</head>
<body>
  <script>

    const getMax = function(...items) {
      let Max = items[0]
      for (let i = 0; i < items.length; i++) {
        if (Max < items[i]) {
          Max = items[i];
        }
      }
      alert(Max);
    }
    getMax(1, 100, 200, 2, 3);
    getMax(-2, -4, -5, 0, -100);

  </script>
</body>
</html>
