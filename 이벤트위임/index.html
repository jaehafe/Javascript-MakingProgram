  <title>Event</title>
  <style>
    #main-title {
      display: flex;
      background-color: yellow;
      text-align: center;
    }
    .menu {
      background-color: yellowgreen;
    }
    .menu-link {
      margin: .1em;
      padding: .3em;
      color: #fff;
      background: dodgerblue;
      list-style: none;
      text-decoration:none;
    }
    .menu-active {
      background: black;
    }
  </style>
</head>
<body>
  <h1 id="main-title">Event</h1>

  <nav class="menu">
    <a href="#" class="menu-link" data-menu="1">menu 1</a>
    <a href="#" class="menu-link" data-menu="2">menu 2</a>
    <a href="#" class="menu-link" data-menu="3">menu 3</a>
  </nav>

  <script>
    // 현재 활성화된 메뉴를 담을 변수
    var currentMenu;
    var menu = document.querySelector('.menu');

    // 1번
    function activate(elem) {
      elem.classList.add('menu-activate');
      currentMenu = elem;
    }
    
    function inactivate(elem) {
      elem.classList.remove('menu-activate');
    }

    function clickMenuHandler(e) {
      if (currentMenu) {
        inactivate(currentMenu);
      }
      activate(e.target);
    }

    menu.addEventListener('click', clickMenuHandler);
    activate(document.querySelectorAll('.menu-link')[0]);
